specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Brokerbot 
    network: matic
    source:
      address: "{{address1}}"
      abi: Brokerbot
      startBlock: {{startBlock1}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Market
        - Token
      abis:
        - name: Brokerbot
          file: ./abis/Brokerbot.json
        - name: Shares
          file: ./abis/Shares.json
        - name: ERC20Draggable
          file: ./abis/ERC20Draggable.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        # Uniswap Contracts
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        - name: UniswapQuoter
          file: ./abis/Prices/Uniswap/Quoter.json
      eventHandlers:
        - event: Trade(indexed address,address,bytes,int256,address,uint256,uint256,uint256)
          handler: handleTrade
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: BrokerbotRegistry
    network: matic
    source: 
      address: "0x6548fad069f2eda512a658c17606eed81095c93d"
      abi: BrokerbotRegistry
      startBlock: 53269607
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Registry
        - Brokerbot
        - Token
      abis:
        - name: Brokerbot
          file: ./abis/Brokerbot.json
        - name: BrokerbotRegistry
          file: ./abis/BrokerbotRegistry.json
        - name: Shares
          file: ./abis/Shares.json
        - name: ERC20Draggable
          file: ./abis/ERC20Draggable.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        # Uniswap Contracts
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        - name: UniswapQuoter
          file: ./abis/Prices/Uniswap/Quoter.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RegisterBrokerbot(address,indexed address,indexed address)
          handler: handleRegisterBrokerbot
        - event: SyncBrokerbot(indexed address)
          handler: handleSyncBrokerbot
      file: ./src/registry.ts
templates:
  - kind: ethereum/contract
    name: Brokerbot
    network: matic
    source:
      abi: Brokerbot
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Brokerbot
        - Token
        - Registry
        - Transaction
        - Swap
        - AktionariatDayData
        - BrokerbotDayData
        - BrokerbotHourData
        - TokenDayData
        - TokenHourData
      abis:
        - name: Brokerbot
          file: ./abis/Brokerbot.json
        - name: BrokerbotRegistry
          file: ./abis/BrokerbotRegistry.json
        - name: Shares
          file: ./abis/Shares.json
        - name: ERC20Draggable
          file: ./abis/ERC20Draggable.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        # Uniswap Contracts
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        - name: UniswapQuoter
          file: ./abis/Prices/Uniswap/Quoter.json
      eventHandlers:
        - event: Trade(indexed address,address,bytes,int256,address,uint256,uint256,uint256)
          handler: handleTrade
        - event: PriceSet(uint256,uint256)
          handler: handlePriceSet