type Registry @entity {
  " registry address"
  id: ID!
  " amount of pools created"
  marketCount: BigInt!
  " amount of tokens "
  tokenCount: BigInt!
  " amount of transactions all time"
  txCount: BigInt!
  " total volume all time in USD"
  totalVolumeUSD: BigDecimal!
  " total volume all time in XCHF"
  totalVolumeXCHF: BigDecimal!
  " TVL in USD"
  totalValueLockedUSD: BigDecimal!
  " TVL in XCHF"
  totalValueLockedXCHF: BigDecimal!
  " raised"
  totalRaisedXCHF: BigDecimal!
  totalRaisedUSD: BigDecimal!
  " liquidity in token1/stable coins"
  liquidityXCHF: BigDecimal!
  liquidityUSD: BigDecimal!

  " current owner of the registry"
  owner: ID!

  " block number of the last update"
  lastUpdate: BigInt!

}

type Token @entity {
  " token address"
  id: ID!
  " token symbol"
  symbol: String!
  " token name"
  name: String!
  " token decimals"
  decimals: BigInt!
  " token total supply"
  totalSupply: BigInt!
  " total shares "
  totalShares: BigInt
  " markets "
  basePairs: [Pair!]! @derivedFrom(field: "token0")
  quotePairs: [Pair!]! @derivedFrom(field: "token1")
  " volume in token units"
  tradeVolume: BigDecimal!
  " volume in derived XCHF"
  tradeVolumeXCHF: BigDecimal!
  " volume in derived USD"
  tradeVolumeUSD: BigDecimal!
  " transactions count"
  txCount: BigInt!
  " tvl in token units"
  totalValueLocked: BigDecimal!
  " tvl in derived XCHF"
  totalValueLockedXCHF: BigDecimal!
  " tvl in derived USD"
  totalValueLockedUSD: BigDecimal!
  " liquidity in terms of USD"
  liquidityUSD: BigDecimal!
  " liquidity in terms of XCHF"
  liquidityXCHF: BigDecimal!
  " total raised in XCHF"
  totalRaisedXCHF: BigDecimal!
  " total raised in USD"
  totalRaisedUSD: BigDecimal!
  " derived price in XCHF"
  derivedXCHF: BigDecimal!
  " derived price in usd "
  derivedUSD: BigDecimal!
  " market cap in XCHF "
  marketCap: BigDecimal
  " first trade price in XCHF "
  firstTradePriceXCHF: BigDecimal!
}

type Pair @entity {
  " pair address"
  id: ID!

  " mirrored from the smart contract"
  token1: Token!
  token0: Token! 
  reserveToken1: BigDecimal!
  reserveToken0: BigDecimal!
  totalSupply: BigDecimal!
  
  " calculated total vaule locked"
  totalValueLockedXCHF: BigDecimal!
  totalValueLockedUSD: BigDecimal!

  " token1 (stable coin) liquidity"
  liquidityXCHF: BigDecimal!
  liquidityUSD: BigDecimal!

  " Price in terms of the asset market"
  token1Price: BigDecimal!
  token0Price: BigDecimal!

  " USD price of token0 "
  priceUSD: BigDecimal!
  " XCHF price of token0 "
  priceXCHF: BigDecimal!

  " lifetime volume stats"
  volumeToken1: BigDecimal!
  volumeToken0: BigDecimal!
  volumeUSD: BigDecimal!
  volumeXCHF: BigDecimal!
  txCount: BigInt!

  " raised"
  totalRaisedXCHF: BigDecimal!
  totalRaisedUSD: BigDecimal!
}

type Transaction @entity {
  " txn hash"
  id: ID!
  " block txn was included in"
  blockNumber: BigInt!
  " timestamp txn was confirmed"
  timestamp: BigInt!
  " gas used during txn execution"
  gasUsed: BigInt!
  gasPrice: BigInt!
  " derived values"
  swap: Swap!
}

type Swap @entity {
  " transaction hash + ''''''' + index in swaps Transaction array"
  id: ID!
  " pointer to transaction"
  transaction: Transaction!
  " timestamp of transaction"
  timestamp: BigInt!
  " pool swap occured within"
  pair: Pair!
  " allow indexing by tokens"
  token1: Token!
  " allow indexing by tokens"
  token0: Token!
  " sender of the swap"
  sender: Bytes!
  " is a buy"
  isBuy: Boolean!
  " delta of token1 swapped"
  amountToken1: BigDecimal!
  " delta of token0Token swapped"
  amountToken0: BigDecimal!
  " derived info"
  amountUSD: BigDecimal!
  " derived info"
  amountXCHF: BigDecimal!
  " The price of the market after the swap"
  newPriceToken1: BigDecimal!
  " The average paid price"
  avgPriceToken1: BigDecimal!
  " The price of the market after the swap in USD"
  newPriceUSD: BigDecimal!
  " The average paid price in USD"
  avgPriceUSD: BigDecimal!
  " The price of the market after the swap in XCHF"
  newPriceXCHF: BigDecimal!
  " The average paid price in XCHF"
  avgPriceXCHF: BigDecimal!
  " index within the txn"
  logIndex: BigInt
}

